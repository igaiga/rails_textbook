<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="wrapper">

<div class="box">
  <h2 class="box__headline">リクエスト</h2>
  <ul class="list">
    <li class="list__item">URL：http://localhost:3000/hello/index</li>
    <li class="list__item">HTTPメソッド：GET</li>
  </ul>
</div>

<div class="box app-box relative">
  <h2 class="box__headline">Rails App</h2>
  <div class="box__small">
    <h3 class="box__small-headline">Routes</h3>
  </div>
  <div class="box__small">
    <h3 class="box__small-headline">Controller</h3>
    コードを実行して@timeに代入
  </div>
  <div class="box__no-bg">
    結果を渡すにはインスタンス変数(@はじまり)を使う
    <div class="arrow is-small display-inline-block"></div>
  </div>
  <div class="box__small">
    <h3 class="box__small-headline">View</h3>
    @timeの中身を表示する
  </div>

  <div class="arrow arrow__position-routes"></div>

</div>

<div class="box">
  <h2 class="box__headline inline">レスポンス</h2>
  <ul class="list">
    <li class="list__item">HTML</li>
  </ul>
  <img src="../img/time_jst.png" alt="画像" class="box__image image__helloworld">
</div>

</div>
</body>
</html>
