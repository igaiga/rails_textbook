---
layout: default
title: Rails Textbook
---

<div id="home">
  <ul class="posts">
    {% assign sorted_posts = site.posts | sort:"date" %}
    {% for post in sorted_posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <p>GitHub: <a href="https://github.com/igaiga/rails_textbook">rails_textbook</a></p>
  <p>電子書籍版: <a href="http://tatsu-zine.com/books/rails-textbook">達人出版会 「Railsの教科書」</a></p>
</div>
